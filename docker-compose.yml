version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm start

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_SERVER_URL=http://localhost:3001
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run preview
    depends_on:
      - server

networks:
  default:
    driver: bridge
